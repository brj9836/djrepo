{% extends 'account/base.html' %}

{% block breadcrumb %}

  <li class="breadcrumb-item active">
    Usuario
  </li>

  <li class="breadcrumb-item active">
    Editar
  </li>
  
{% endblock %}


{% block junbotron %}

<h1>Usuario</h1>

<form method="post">

<!--token seguridad-->
{% csrf_token %}

<br>
<hr class="border-success">

<h2>Datos</h2>


  <div class="form-group row">

    <label for="{{ form.nombre.label }}" class="col-sm-2 col-form-label col-form-label-lg">Nombre de usuario</label>

    <div class="col-sm-10">
      {{ form.username }}
    </div>

  </div>

  <div class="form-group row">

    <label for="{{ form.first_name.label }}" class="col-sm-2 col-form-label col-form-label-lg">Nombre</label>

    <div class="col-sm-10">
      {{ form.first_name }}
    </div>

  </div>

  <div class="form-group row">

    <label for="{{ form.last_name.label }}" class="col-sm-2 col-form-label col-form-label-lg">Apellido</label>

    <div class="col-sm-10">
      {{ form.last_name }}
    </div>

  </div>

  <div class="form-group row">

    <label for="{{ form.email.label }}" class="col-sm-2 col-form-label col-form-label-lg">Correo electronico</label>

    <div class="col-sm-10">
      {{ form.email }}
    </div>

  </div>


  <div class="form-group row">

    <label class="col-sm-2 col-form-label col-form-label-lg">Contraseña</label>

    <div class="col-sm-10">
        
        <input class="form-control" type="password" name="password1">
    </div>

  </div>

  <div class="form-group row">

    <label class="col-sm-2 col-form-label col-form-label-lg">Confirmar contraseña</label>

    <div class="col-sm-10">
        
        <input class="form-control" type="password" name="password2">
    </div>

  </div>


  


  <button class="btn btn-primary" type="submit">Guardar</button> 

<br>
<hr class="border-success">

</form>


{% endblock %}
