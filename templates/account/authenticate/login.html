{% extends 'core/bootstrap.html' %}
{% load static %}

{% block title %} 
Iniciar Sesion
{% endblock %}

{% block content %}

<div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Iniciar Sesion</div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for=" email ">Nombre de usuario</label>
            <input class="form-control" name="username" type="text" placeholder="usuario" required>
          </div>
          <div class="form-group">
            <label for=" password ">Contraseña</label>
            <input class="form-control" name="password" type="password" placeholder="Password" required>
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Recordar Contraseña</label>
            </div>
          </div>
          <input class="btn btn-primary" type="submit" value="Ingresar">
        </form>
        <div class="text-center">
          <a class="d-block small" href="{% url 'password_reset' %}">Recuperar Contraseña</a>
          <a class="d-block small" href="{% url 'index' %}">Volver</a>
        </div>
      </div>
    </div>
</div>
  
{% endblock %}
