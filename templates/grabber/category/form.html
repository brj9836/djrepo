{% extends 'account/base.html' %}

{% block breadcrumb %}

  <li class="breadcrumb-item active">
    Resumen
  </li>

  <li class="breadcrumb-item active">
    Editar
  </li>
  
{% endblock %}


{% block junbotron %}

<h1>Categoria</h1>

<form method="post">

<!--token seguridad-->
{% csrf_token %}

<br>
<hr class="border-success">

<h2>Contenido</h2>

  <div class="form-group row">

    <label for="{{ form.nombre.label }}" class="col-sm-2 col-form-label col-form-label-lg">Nombre</label>

    <div class="col-sm-10">
      {{ form.nombre }}
    </div>

  </div>

  <div class="form-group row">

    <label for="{{ form.descripcion.label }}" class="col-sm-2 col-form-label col-form-label-lg">Descripcion</label>

    <div class="col-sm-10">
      {{ form.descripcion }}
    </div>

  </div>

  <button class="btn btn-primary" type="submit">Guardar</button> 

<br>
<hr class="border-success">

</form>


{% endblock %}
